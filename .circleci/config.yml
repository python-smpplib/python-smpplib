version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.13
      - test-3.12
      - test-3.11
      - test-3.10
      - test-3.9
      - test-2.7
      - test-pypy3
      - test-pypy2
jobs:
  test-3.13: &test-template
    docker:
      - image: python:3.13 # We run one test in non-alpine environment, just in case
    working_directory: ~/work
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv || pypy -m venv venv || {
                pip install virtualenv && virtualenv ./venv ||
                virtualenv -p "$(command -v python || command -v pypy)" ./venv;
            }
      - run:
          name: Install project
          command: |
              . venv/bin/activate
              pip install -e .[tests]
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest -v
  test-3.12:
    <<: *test-template
    docker:
      - image: python:3.12-alpine
  test-3.11:
    <<: *test-template
    docker:
      - image: python:3.11-alpine
  test-3.10:
    <<: *test-template
    docker:
      - image: python:3.10-alpine
  test-3.9:
    <<: *test-template
    docker:
      - image: python:3.9-alpine
  test-2.7:
    <<: *test-template
    docker:
      - image: python:2.7-alpine
  test-pypy3:
    <<: *test-template
    docker:
      - image: pypy:3-slim
  test-pypy2:
    <<: *test-template
    docker:
      - image: pypy:2-slim
