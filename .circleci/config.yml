version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.9
      - test-3.8
      - test-3.7
      - test-3.6
      - test-3.5
      - test-pypy3
jobs:
  test-3.9: &test-template
    docker:
      - image: python:3.9 # We run one test in non-alpine environment, just in case
    working_directory: ~/work
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv || pypy -m venv venv || {
                pip install virtualenv && virtualenv ./venv ||
                virtualenv -p "$(command -v python || command -v pypy)" ./venv;
            }
      - run:
          name: Install project
          command: |
              . venv/bin/activate
              pip install -e .[tests]
      - run:
          name: Typecheck
          command: |
            . venv/bin/activate
            venv/bin/mypy -p smpplib
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest -v smpplib
  test-3.8:
    <<: *test-template
    docker:
      - image: python:3.8-alpine
  test-3.7:
    <<: *test-template
    docker:
      - image: python:3.7-alpine
  test-3.6:
    <<: *test-template
    docker:
      - image: python:3.6-alpine
  test-3.5:
    <<: *test-template
    docker:
      - image: python:3.5-alpine
  test-pypy3:
    <<: *test-template
    docker:
      - image: pypy:3-slim
